<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>

    
</head>
<body>

   
        
    <br>
    <br>
    <br>

      <!-- Header -->
      <header class="header text-gray dark-text-white">
        <div class="container">
            <div class="row text-center">
                <h2 class="fw-bold mb-4"><span class="text-primary"> ❤️🤭 </span> <span id="text"></span></h2>
                <p class="lh-lg"> وای خیلی دیگه مونده 😭😭
                   </p>
            </div>
 



            <br>
            <br>
            <br>
            <br>
            <br>

  
            <div x-data="countdown" class="row countdown justify-content-center my-5">
                <div>
                    <h3 class="fw-bold" x-text="days">2</h3>
                    <h5 class="mb-0">روز</h5>
                </div>
                <div>
                    <h3 class="fw-bold" x-text="hours"></h3>
                    <h5 class="mb-0">ساعت</h5>
                </div>
                <div>
                    <h3 class="fw-bold" x-text="minutes"></h3>
                    <h5 class="mb-0">دقیقه</h5>
                </div>
                <div>
                    <h3 class="fw-bold" x-text="seconds"></h3>
                    <h5 class="mb-0">ثانیه</h5>
                </div>
            </div>






     
        </div>
    </header>


   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js
    " ></script>

    
    <script src="https://unpkg.com/ityped@1.0.3"></script>
    <script>
        const textElement = document.querySelector('#text');
        ityped.init(textElement, { strings: [  'یک گل که بیشتر نداریم '  ,  'گل دختر '] });
    </script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('darkMode', () => ({
            darkMode: false,

            init() {
                this.darkMode = localStorage.theme === 'dark' ? true : false

                this.$watch('darkMode', (value) => {
                    localStorage.theme = value ? 'dark' : 'light';
                })
            }

        })),
            Alpine.data('countdown', () => ({
                days: '00',
                hours: '00',
                minutes: '00',
                seconds: '00',

                init() {
                    let endDate = new Date(2027 , 6 , 14 ).getTime();
                    setInterval(() => {
                        let nowDate = new Date().getTime();
                        let time = endDate - nowDate;

                        if (time >= 0) {
                            this.days = this.format(Math.floor(time / (1000 * 60 * 60 * 24)));
                            this.hours = this.format(Math.floor((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
                            this.minutes = this.format(Math.floor((time % (1000 * 60 * 60)) / (1000 * 60)));
                            this.seconds = this.format(Math.floor((time % (1000 * 60)) / 1000));
                        }
                    }, 1000);
                },

                format(num) {
                    return num < 10 ? '0' + num : num;
                }

            }))
    })
</script>


</body>
</html>
